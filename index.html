<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Performance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            border: #ccc 1px solid;
        }
        .main-content h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #77aaff;
        }
        .performance-log {
            margin-top: 30px;
        }
        .performance-log table {
            width: 100%;
            border-collapse: collapse;
        }
        .performance-log th,
        .performance-log td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .performance-log th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gym Performance Tracker</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Progress</a></li>
                    <li><a href="#">Goals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Track Your Performance</h2>
            <div class="form-group">
                <label for="exercise">Exercise</label>
                <select id="exercise">
                    <option value="bench_press">Bench Press</option>
                    <option value="squat">Squat</option>
                    <option value="deadlift">Deadlift</option>
                    <option value="overhead_press">Overhead Press</option>
                    <option value="pull_up">Pull Up</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight">
            </div>
            <div class="form-group">
                <label for="reps">Repetitions</label>
                <input type="number" id="reps">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <button onclick="addPerformance()">Add Performance</button>
            </div>
            <div class="performance-log">
                <h3>Performance Log</h3>
                <table id="performanceTable">
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Weight (kg)</th>
                            <th>Reps</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Performance entries will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function addPerformance() {
            const exercise = document.getElementById('exercise').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;
            const date = document.getElementById('date').value;
            
            const table = document.getElementById('performanceTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            
            cell1.innerHTML = exercise;
            cell2.innerHTML = weight;
            cell3.innerHTML = reps;
            cell4.innerHTML = date;
        }
    </script>
</body>
</html>
